<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-2 bg-secondary p-2">
                <h6 class="text-light">Todo List</h6>
                <p class="text-light">A Spring boot and HTMX example with searching functionality.</p>
            </div>
        </div>
        <form class="row mt-4" hx-get="/filters" hx-target="#data" hx-swap="outerHTML">
            <div class="col-md-3">
                <label for="">Title</label>
                <input type="text" name="title" class="form-control" placeholder="Title">
            </div>
            <div class="col-md-3">
                <label for="">Status</label>
                <input type="text" name="status" class="form-control" placeholder="Status">
            </div>
            <div class="col-md-3">
                <label for="">Start Date</label>
                <input type="date" name="startDate" th:value="${startDate}" class="form-control" placeholder="Start Date">
            </div>
            <div class="col-md-3">
                <label for="">End Date</label>
                <input type="date" name="endDate" th:value="${endDate}" class="form-control" placeholder="End Date">
            </div>
            <div class="col-md-3 mt-2">
                <button class="btn btn-sm btn-primary">Search</button>
                <button hx-get="/filters" class="btn btn-sm btn-info">Reset</button>
            </div>
        </form>
        <table class="mt-2 table table-sm table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Status</th>
                    <th scope="col">Date</th>
                </tr>
            </thead>
            <tbody class="table-group-divider" id="data">
                <tr th:each="todo : ${todos}">
                    <th scope="row">[[${todo.id}]]</th>
                    <td>[[${todo.title}]]</td>
                    <td>[[${todo.status}]]</td>
                    <td>[[${todo.date}]]</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="https://unpkg.com/htmx.org@1.9.10"
    integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
    crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</html>
